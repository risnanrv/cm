<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .navbar-custom-border {
        box-shadow: 0 2px 3px rgba(75, 127, 93, 0.4);
      }

      .avatar {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        border: 2px solid #4b7f5d;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      @media (max-width: 991.98px) {
        .navbar-collapse {
          padding-top: 1rem;
        }
        .nav-right-items {
          padding-top: 1rem;
          padding-bottom: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg px-3 py-2 bg-white navbar-custom-border"
    >
      <div class="container-fluid">
        <!-- Mobile toggle button -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarContent"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar content -->
        <div class="collapse navbar-collapse" id="navbarContent">
          <!-- Left side menu items -->
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 gap-4">
            <li class="nav-item">
              <a class="nav-link fw-bold" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link fw-bold" href="dashboard.html">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link fw-bold" href="dailygrind.html">Daily Grind</a>
            </li>
            <li class="nav-item">
              <a class="nav-link fw-bold" href="testnet.html">Testnet</a>
            </li>
            <li class="nav-item">
              <a class="nav-link fw-bold" href="tutorial.html">Tutorial</a>
            </li>
            <li class="nav-item">
              <a class="nav-link fw-bold" href="spaces.html">Spaces</a>
            </li>
          </ul>

          <!-- Right side items -->
          <div class="d-flex align-items-center nav-right-items gap-4">
            <button class="btn btn-outline-success">Login</button>
            <div class="avatar"></div>
          </div>
        </div>
      </div>
    </nav>

    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
