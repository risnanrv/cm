<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crypto Monkey Dashboard</title>

    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="dashboard.css" />

    <style></style>
  </head>

  <body>
        <div id="navbar"></div>

    <div class="dashboard-bg">
      <div class="container-fluid">
        <div class="row">
          <!-- Main Dashboard (90%) -->
           <div>
 <h3
            class="fw-bold  fs-1 dashboard-heading"
           
          >
            Dashboard
          </h3>
           </div>
         
          


          <div class="col-lg-10 px-4 py-4">
            <!-- First Row -->
            <div class="row g-4">
              <!-- 2x2 Grid -->
              <div class="col-lg-6">
                <div class="row g-4">
                  <div class="col-md-6">
                    <div class="stat-card">
                      <div class="stat-content">
                        <div class="stat-value">21</div>
                        <div class="stat-label">Grinding Testnet</div>
                      </div>
                      <i class="bi bi-gear stat-icon"></i>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="stat-card">
                      <div class="stat-content">
                        <div class="stat-value">13</div>
                        <div class="stat-label">Total Active Days</div>
                      </div>
                      <i class="bi bi-calendar stat-icon"></i>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="stat-card">
                      <div class="stat-content">
                        <div class="stat-value">8</div>
                        <div class="stat-label">Daily Streak</div>
                      </div>
                      <i class="bi bi-fire stat-icon"></i>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="stat-card">
                      <div class="stat-content">
                        <div class="stat-value">55</div>
                        <div class="stat-label">CM Points</div>
                      </div>
                      <i class="bi bi-trophy stat-icon"></i>
                    </div>
                  </div>
                </div>
              </div>

              <!-- Profile Card -->
              <div class="col-lg-3 col-md-6">
                <div class="profile-card">
                  <img
                    src="/assets//avatar.png"
                    alt="Monkey Avatar"
                    class="profile-avatar"
                  />
                  <div class="profile-name">Cypher</div>
                  <div class="profile-level">Level 3</div>
                </div>
              </div>

              <!-- Rank Card -->
              <div class="col-lg-3 col-md-6">
                <div class="rank-card">
                  <i class="bi bi-bar-chart-fill rank-icon"></i>
                  <div class="rank-value">#695</div>
                  <div class="rank-label stat-label">Your Rank</div>
                </div>
              </div>
            </div>

            <!-- Second Row -->
            <div class="row g-4 mt-2">
              <!-- Bar Chart -->
              <div class="col-lg-9">
                <div class="chart-container">
                  <div class="chart-inner">
                    <!-- Y Axis -->
                    <div class="chart-y-axis">
                      <div class="y-label">2500</div>
                      <div class="y-label">2000</div>
                      <div class="y-label">1500</div>
                      <div class="y-label">1000</div>
                      <div class="y-label">500</div>
                      <div class="y-label">0</div>
                    </div>

                    <!-- Chart Bars -->
                    <div class="chart-graph">
                      <div class="chart-bars">
                        <div class="chart-bar" style="height: 75%"></div>
                        <div class="chart-bar" style="height: 50%"></div>
                        <div class="chart-bar" style="height: 60%"></div>
                        <div class="chart-bar" style="height: 33%"></div>
                        <div class="chart-bar" style="height: 40%"></div>
                        <div class="chart-bar" style="height: 55%"></div>
                        <div class="chart-bar" style="height: 65%"></div>
                        <div class="chart-bar" style="height: 70%"></div>
                        <div class="chart-bar" style="height: 45%"></div>
                        <div class="chart-bar" style="height: 35%"></div>
                        <div class="chart-bar" style="height: 20%"></div>
                        <div class="chart-bar" style="height: 90%"></div>
                      </div>

                      <!-- X Axis Labels -->
                      <div class="chart-labels">
                        <div class="chart-label">Jan</div>
                        <div class="chart-label">Feb</div>
                        <div class="chart-label">Mar</div>
                        <div class="chart-label">Apr</div>
                        <div class="chart-label">May</div>
                        <div class="chart-label">Jun</div>
                        <div class="chart-label">Jul</div>
                        <div class="chart-label">Aug</div>
                        <div class="chart-label">Sep</div>
                        <div class="chart-label">Oct</div>
                        <div class="chart-label">Nov</div>
                        <div class="chart-label">Dec</div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <!-- Stats Right of Chart -->
              <div class="col-lg-3 d-flex flex-column gap-3">
                <div class="stat-card">
                  <div class="stat-content">
                    <div class="stat-value">25</div>
                    <div class="stat-label">Completed</div>
                  </div>
                  <i class="bi bi-check-circle stat-icon"></i>
                </div>

                <div class="stat-card">
                  <div class="stat-content">
                    <div class="stat-value">$15K</div>
                    <div class="stat-label">Total Revenue</div>
                  </div>
                  <i class="bi bi-cash-stack stat-icon"></i>
                </div>
              </div>
            </div>
          </div>

          <!-- Right Sidebar (10%) -->
          <div class="col-lg-2 d-none d-lg-block p-0">
            <div class="ads-sidebar"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
     <script>
      fetch("navbar.html")
        .then((res) => res.text())
        .then((data) => {
          document.getElementById("navbar").innerHTML = data;
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
