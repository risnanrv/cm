<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Offcanvas Sidebar</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background-color: #f8f9fa;
        font-size: 14px;
      }

      .custom-offcanvas-width {
        width: 680px !important;
        height: 88vh !important;
        margin-top: 6vh;
        margin-bottom: 6vh;
        border-radius: 12px;
        box-shadow: 0 6px 24px rgba(0, 0, 0, 0.08);
        overflow: hidden;
        border: none;
      }

      .offcanvas-header {
        background-color: #6c63ff;
        color: white;
      }

      .btn-close {
        filter: invert(1);
        opacity: 0.8;
      }

      .form-control:focus,
      .form-select:focus {
        border-color: #6c63ff;
        box-shadow: 0 0 0 0.2rem rgba(108, 99, 255, 0.25);
      }

      .btn-warning {
        background-color: #6c63ff;
        border: none;
        color: white;
      }

      .btn-warning:hover {
        background-color: #5a52d6;
      }

      .form-check-input:checked {
        background-color: #6c63ff;
        border-color: #6c63ff;
      }

      .task-section,
      .radio-group {
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 1px 6px rgba(0, 0, 0, 0.05);
      }

      .btn-primary {
        background-color: #6c63ff;
        border-color: #6c63ff;
      }

      .btn-primary:hover {
        background-color: #5a52d6;
      }
    </style>
  </head>
  <body>
    <div class="container py-4">
      <button
        class="btn btn-warning"
        data-bs-toggle="offcanvas"
        data-bs-target="#addGrindSidebar"
      >
        <i class="fas fa-plus-circle me-2"></i> ADD YOUR GRIND
      </button>
    </div>

    <div
      class="offcanvas offcanvas-end custom-offcanvas-width"
      tabindex="-1"
      id="addGrindSidebar"
    >
      <div class="offcanvas-header">
        <h5 class="offcanvas-title">Add New Grind</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>

      <form class="d-flex flex-column h-100">
        <div class="offcanvas-body bg-light">
          <div class="row g-3">
            <div class="col-md-6">
              <div class="mb-3">
                <label for="projectName" class="form-label fw-medium small">Project Name</label>
                <input
                  type="text"
                  class="form-control rounded-2"
                  id="projectName"
                  placeholder="Enter project name"
                />
              </div>
              <div class="mb-3">
                <label for="timeRequired" class="form-label fw-medium small">Total Time Required</label>
                <select class="form-select rounded-2" id="timeRequired">
                  <option selected>Select time</option>
                  <option value="1">1 hour</option>
                  <option value="2">2 hours</option>
                  <option value="3">3 hours</option>
                  <option value="4">4+ hours</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="category" class="form-label fw-medium small">Category</label>
                <select class="form-select rounded-2" id="category">
                  <option selected>Select category</option>
                  <option value="work">Work</option>
                  <option value="personal">Personal</option>
                  <option value="learning">Learning</option>
                  <option value="other">Other</option>
                </select>
              </div>
              <div class="radio-group p-3 mb-3">
                <label class="form-label fw-medium small d-block mb-2">Grind Type</label>
                <div class="form-check mb-2">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="grindType"
                    id="dailyGrind"
                    checked
                  />
                  <label class="form-check-label small" for="dailyGrind">Daily Grind</label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="grindType"
                    id="oneTimeGrind"
                  />
                  <label class="form-check-label small" for="oneTimeGrind">One Time Grind</label>
                </div>

                <div class="offcanvas-footer d-flex justify-content-start mt-4">
                  <button
                    type="button"
                    class="btn btn-outline-secondary me-2"
                    data-bs-dismiss="offcanvas"
                  >
                    Cancel
                  </button>
                  <button type="submit" class="btn btn-primary">
                    Create Grind
                  </button>
                </div>
              </div>
            </div>

            <div class="col-md-6">
              <div class="task-section p-3">
                <label class="form-label fw-medium small">Add Tasks </label>
                <div class="mb-2">
                  <input
                    type="text"
                    class="form-control rounded-2"
                    placeholder="Task description"
                  />
                </div>
                <div class="mb-2">
                  <input
                    type="text"
                    class="form-control rounded-2"
                    placeholder="Task URL (optional)"
                  />
                </div>
                <button type="button" class="btn btn-success w-100 mt-2">
                  <i class="fas fa-plus me-2"></i>Add New Task
                </button>

                <!-- Task List Display -->
                <div class="mt-3">
                  <div class="d-flex flex-column gap-2">
                    <!-- Example Task -->
                    <div class="d-flex justify-content-between align-items-center bg-light p-2 rounded">
                      <div class="text-truncate" style="width: 65%">
                        Learn Next.js routing structure and nested layouts
                      </div>
                      <div class="d-flex gap-2">
                        <button class="btn text-primary btn-sm">U</button>
                        <button class="btn text-danger btn-sm">D</button>
                      </div>
                    </div>

                    <!-- Repeat up to 5 tasks -->
                    <div class="d-flex justify-content-between align-items-center bg-light p-2 rounded">
                      <div class="text-truncate" style="width: 65%">
                        Learn Next.js routing structure and nested layouts
                      </div>
                      <div class="d-flex gap-2">
                        <button class="btn text-primary btn-sm">U</button>
                        <button class="btn text-danger btn-sm">D</button>
                      </div>
                    </div>
                    <div class="d-flex justify-content-between align-items-center bg-light p-2 rounded">
                      <div class="text-truncate" style="width: 65%">
                        Learn Next.js routing structure and nested layouts
                      </div>
                      <div class="d-flex gap-2">
                        <button class="btn text-primary btn-sm">U</button>
                        <button class="btn text-danger btn-sm">D</button>
                      </div>
                    </div>
                    <div class="d-flex justify-content-between align-items-center bg-light p-2 rounded">
                      <div class="text-truncate" style="width: 65%">
                        Learn Next.js routing structure and nested layouts
                      </div>
                      <div class="d-flex gap-2">
                        <button class="btn text-primary btn-sm">U</button>
                        <button class="btn text-danger btn-sm">D</button>
                      </div>
                    </div>
                    <div class="d-flex justify-content-between align-items-center bg-light p-2 rounded">
                      <div class="text-truncate" style="width: 65%">
                        Learn Next.js routing structure and nested layouts
                      </div>
                      <div class="d-flex gap-2">
                        <button class="btn text-primary btn-sm">U</button>
                        <button class="btn text-danger btn-sm">D</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>

    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
